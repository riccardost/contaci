
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>delimited | Force Bubble Charts in D3</title>
    <link rel="shortcut icon" href="../common/delimited-favicon-v4.ico">
  
    <style type="text/css">
      body {
        background-color: white
        padding-left: 50px;
	padding-top: 5px;
      }
      circle {
        stroke: black;
        stroke-width: 0.5px;
        opacity: .8;
      }
      .btn-group {
        margin-left: 330px;
      }
      .label {
        fill: black;
        font-size: 16px;
      }
    </style>
 
  </head>
  <body>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active" id="Tema">
        <input type="radio" name="options"> Tema
      </label>
      <label class="btn btn-primary" id="Tema">
        <input type="radio" name="ddd"> Tutti
      </label>
 
  
    </div>
    <div id="chart"></div>
    <script src="https://dl.dropboxusercontent.com/u/296654/Contaci/lib/d3.js"></script>
   
   
    <script src="https://dl.dropboxusercontent.com/u/296654/Contaci/lib/underscore.js"></script>
    <script>
      d3.csv('https://docs.google.com/spreadsheets/d/1zhhAAxkbuTrNLftckhTZeTZ_-AP3ag_rbwDGn3KGGLY/export?format=csv&id=1zhhAAxkbuTrNLftckhTZeTZ_-AP3ag_rbwDGn3KGGLY', function (error, data) {

        var width = 600, height = 5000;
        var fill = d3.scale.ordinal().range(['#4EC5AF','#EA5242','#FCF549','#8F607F','#4099C1','#6156C3','#4115AF','#AAA5AF','#4EDDDF'])
        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);
	
	var max=1, min=100;
        for (var j = 0; j < data.length; j++) {
	  if (+data[j].Voti > max)  {max=+data[j].Voti}
	  if (+data[j].Voti < min)  {min=+data[j].Voti}
        }
	
	for (var j = 0; j < data.length; j++) {
          data[j].radius = (+data[j].Voti-min +5)/ (max-min)* 70;
          data[j].x = Math.random() * width;
          data[j].y = Math.random() * height;
        }

        var padding = .2;
        var maxRadius = d3.max(_.pluck(data, 'radius'));


//        var getCenters = function (vname, size) {
  //        var centers, map;
    //      centers = _.uniq(_.pluck(data, vname)).map(function (d) {
      //      return {name: d, value: 1};
        //  });
//
  //        map = d3.layout.pack().size(size);
    //      map.nodes({children: centers});
//
  //        return centers;
      //  };

        var getCenters = function (vname, size) {
 	 var centers, map;
	  centers = _.uniq(_.pluck(data, vname)).map(function (d) { //A
 	   return {name: d, value: 1};
 	 });

 	 map = d3.layout.treemap().size(size).ratio(1/1); //B
 	 map.nodes({children: centers}); //C

 	 return centers; //D
	};


var nodes = svg.selectAll("circle")
          .data(data);

        nodes.enter().append("circle")
          .attr("class", "node")
          .attr("cx", function (d) { return d.x; })
          .attr("cy", function (d) { return d.y; })
          .attr("r", 2)
          .style("fill", function (d) { return fill(d.Tema); })
          .on("mouseover", function (d) { showPopover.call(this, d); })
          .on("mouseout", function (d) { removePopovers(); })

        nodes.transition().duration(1000)
          .attr("r", function (d) { return d.radius; })

        var force = d3.layout.force();

        draw('Tema');

        $( ".btn" ).click(function() {
          draw(this.id);
        });

        function draw (varname) {
          var centers = getCenters(varname, [width , height]);
          force.on("tick", tick(centers, varname));
          labels(centers)
          force.start();
        }

//        function tick (centers, varname) {
  //        var foci = {};
    //      for (var i = 0; i < centers.length; i++) {
      //      foci[centers[i].name] = centers[i];
        //  }
//          return function (e) {
  //          for (var i = 0; i < data.length; i++) {
    //          var o = data[i];
      //        var f = foci[o[varname]];
        //      o.y += (f.y - o.y) * e.alpha;
          //    o.x += (f.x - o.x) * e.alpha;
//            }
  //          nodes.each(collide(.11))
    //          .attr("cx", function (d)	 { return d.x; })
      //        .attr("cy", function (d) { return d.y; });
        //  }
        //}

	function tick (centers, varname) {
  	var foci = {}; // Making an object here for quick look-up
  	for (var i = 0; i < centers.length; i++) {
    	foci[centers[i].name] = centers[i];
 	 }
  	return function (e) { //A
    	for (var i = 0; i < data.length; i++) {
      	var o = data[i];
      	var f = foci[o[varname]];
      	o.y += ((f.y + (f.dy / 2)) - o.y) * e.alpha;
      	o.x += ((f.x + (f.dx / 2)) - o.x) * e.alpha;
   	 }
    	nodes.each(collide(.05)) //B
      	.attr("cx", function (d) { return d.x; })
      	.attr("cy", function (d) { return d.y; });
  	}
		}   



//     function labels (centers) {
//          svg.selectAll(".label").remove();
//
  //        svg.selectAll(".label")
    //      .data(centers).enter().append("text")
      //    .attr("class", "label")
        //  .text(function (d) { return d.name })
        //  .attr("transform", function (d) {
        //    return "translate(" + (d.x - ((d.name.length)*3)) + ", " + (d.y - d.r) + ")";
        //  });
       // }

function labels (centers) {
  svg.selectAll(".label").remove();

  svg.selectAll(".label")
  .data(centers).enter().append("text")
  .attr("class", "label")
  .text(function (d) { return d.name })
  .attr("transform", function (d) {
    return "translate(" + (d.x - ((d.name.length)*3)) + ", " + (d.y - d.r) + ")";
  });
}
        function removePopovers () {
          $('.popover').each(function() {
            $(this).remove();
          }); 
        }

        function showPopover (d) {
          $(this).popover({
            placement: 'auto top',
            container: 'body',
            trigger: 'manual',
            html : true,
            content: function() { 
              return "Tema: " + d.Tema + "<br/>Azione: " + d.Azione + "<br/>Voti: " + d.Voti ; }
          });
          $(this).popover('show')
        }

        function collide(alpha) {
          var quadtree = d3.geom.quadtree(data);
          return function(d) {
            var r = d.radius + maxRadius + padding,
                nx1 = d.x - r,
                nx2 = d.x + r,
                ny1 = d.y - r,
                ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + padding;
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }
      });
    </script>
  </body>
</html>
